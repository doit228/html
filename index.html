<body>

    <!-- PAGE HEADING -->
    <div class="card-header text-center mb-3 col-12 p-3">
        Student Enrollment Form
    </div>


    <div class="card-body col-12 p-0">
        <div class="row">

            <!-- ENROLLMENT FORM -->

            <div class="card-body col-sm-12 col-md-5 ">
                <form class="enrollmentForm mt-1" onsubmit="callvalue()" id="enrollmentForm">

                    <!-- NAME -->
                    <div class=" row">
                        <label for="inputName" class="col-sm-12 col-md-3 col-form-label">Name</label>
                        <div class="col-9 col-md-6 mb-3">
                            <input type="text" class="form-control" id="inputName" placeholder="Full Name">
                        </div>
                    </div>

                    <!-- EMAIL -->
                    <div class="form-group row">
                        <label for="inputEmail" class="col-sm-12 col-md-3 col-form-label">Email</label>
                        <div class="col-9 col-md-6 mb-3">
                            <input type="email" class="form-control" id="inputEmail" placeholder="abc@xyz.com">
                        </div>
                    </div>

                    <!-- WEBSITE -->
                    <div class="form-group row">
                        <label for="inputWebsite" class="col-sm-12 col-md-3 col-form-label">Website</label>
                        <div class="col-9 col-md-6 mb-3">
                            <input type="url" class="form-control" id="inputWebsite" placeholder="https://www.abc.com">
                        </div>
                    </div>

                    <!-- IMAGE -->
                    <div class="form-group row">
                        <label for="inputImage" class="col-sm-12 col-md-3 col-form-label">Image Link</label>
                        <div class="col-9 col-md-6 mb-3">
                            <input type="url" class="form-control" id="inputImage" placeholder="https://">
                        </div>
                    </div>

                    <!-- GENDER RADIO -->
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-3 pt-0">Gender</legend>
                            <div class="col-9">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radioGender" id="radioMale"
                                        value="Male">
                                    <label class="form-check-label" for="Male">
                                        Male
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radioGender" id="radioFemale"
                                        value="Female">
                                    <label class="form-check-label" for="Female">
                                        Female
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <!-- SKILLS CHECKBOX -->
                    <div class="form-group row mt-1">
                        <div class="col-sm-12 col-md-3">Skills</div>
                        <div class="col-sm-12 col-md-9">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="skills[]" id="inlineCheckbox1"
                                    value="Java">
                                <label class="form-check-label" for="inlineCheckbox1">Java</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="skills[]" id="inlineCheckbox2"
                                    value="HTML">
                                <label class="form-check-label" for="inlineCheckbox2">HTML</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="skills[]" id="inlineCheckbox3"
                                    value="CSS">
                                <label class="form-check-label" for="inlineCheckbox3">CSS</label>
                            </div>
                        </div>
                    </div>

                    <!-- BUTTONS -->
                    <div class="btn-group row mt-1">
                        <div class="btn" role="toolbar">
                            <div class="btn-group" aria-label="First group">
                                <button type="submit" class="btn btn-primary">Enroll Student</button>
                            </div>
                            <div class="btn">
                                <button type="reset" id="reset1" class="btn btn-danger">Clear</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>


            <!-- SEPARATOR -->
            <div class="d-none d-md-block col-sm-12  separator">
            </div>


            <!-- VIEW STUDENT DETAILS -->
            <div class="col-sm-12 col-md-6 mt-3 mb-3 viewDetails pr-4">

                <div class="card-body mt-2 m-4 viewDetailsCard">

                    <div class="card headingView text-center mb-5 col-12 col-md-11 p-1 ">
                        Enrolled Students
                    </div>

                    <div class="tableView table-responsive-sm col-12 col-md-11">
                        <table class="col-sm-12 col-md-12 table table-bordered">
                            <thead>
                                <tr>
                                    <th class="col-sm-7 col-md-8">Description</th>
                                    <th class="col-sm-4 col-md-3">Image</th>
                                </tr>
                            </thead>
                            <tbody class="viewDesc" id="viewDesc">

                            </tbody>
                        </table>
                    </div>



                </div>



            </div>

        </div>

    </div>


    <div class="card-footer text-center mt-5 p-0">
        <p class="m-0 p-0">Copyright 2020-2023 by Fresher Training</p>
    </div>


</body>
